<html lang="en">

<body>
	</header>
		<h1>A Time Tracker</h1>
	</header>
	<h2 id="switch"></h2>
	<section class="time-tracker">
		<form class="add-task-form">
			<input type="text" name="task-input" class="task-input" placeholder="What are you working on?" />
			<input type="submit" class="add-task-submit" value="Add Task" />
		</form>
	</section>
	<main>
		<section class="task-list">
			<h2>Tasks</h2>
			<div class = "task">
				<div class="counter">
					<div class="time">
						00:00:00
					</div>
					<div class="controls">
						<button class="start">Start</button>
						<button class="stop">Stop</button>
						<button class="reset">Reset</button>
					</div>
					<div class ="actions">
						<button class="edit">Edit Task</button>
                        <button class="delete">Delete Task</button>
					</div>
					
				</div>
			</div>
		</section>
	</main>
		<script type="text/javascript" src="/Users/alisonherrera/Desktop/Tech/100Devs/TimeTracker/timeTracker/js/main.js"></script>
	</body>
</html>
